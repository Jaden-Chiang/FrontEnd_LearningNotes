<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props限制</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入 prop.types 用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 1. 创建组件
        class Person extends React.Component {
            render() {
                const { name, age, sex } = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age + 1}</li>
                        <li>性别：{sex}</li>
                    </ul>
                )
            }
        }

        // 对标签属性进行类型、必要性的限制
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string
        }

        // 指定默认标签属性值
        Person.defaultProps = {
            sex: "Unkown"
        }

        // 2. 渲染组件到页面
        ReactDOM.render(<Person name="herry" age={18} sex="男" />, document.getElementById('test1'));
        ReactDOM.render(<Person name="tom" age={19} />, document.getElementById('test2'));
        const p = { name: "Lari", age: 18, sex: 'girl' };
        // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex} />, document.getElementById('test'));
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'));
    </script>

</body>

</html>
