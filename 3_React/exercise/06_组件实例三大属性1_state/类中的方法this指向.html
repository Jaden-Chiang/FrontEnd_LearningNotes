<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类中的this指向</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                console.log(this);
            }
        }

        const p1 = new Person('Jack', 18);
        p1.speak(); // 通过实例调用speak方法
    </script>
</body>

</html>
