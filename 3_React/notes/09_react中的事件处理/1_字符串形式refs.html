<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建组件
        class Demo extends React.Component {
            /*
                (1). 通过 onXxx 属性指定事件处理函数（注意大小写）
                    a. React使用的是自定义（合成）事件，而不是使用的原生DOM事件 —— 为了更好地兼容性
                    b. React中的事件是通过事件委托方式处理的（委托给组件最外层的元素）—— 为了高效
                (2). 通过 event.target 得到发生事件的DOM元素对象 —— 不要过度使用 ref
            */

            //创建ref容器
            myRef = React.createRef();
            myRef2 = React.createRef();

            showDate = () => {
                console.log(this.myRef.current.value);
            }

            showDate2 = () => {
                alert(this.myRef2.current.value);
            }

            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" id="input1" />&nbsp;
                        <button onClick={this.showDate}>点击按钮显示数据</button>&nbsp;
                        <input ref={this.myRef2} type="text" name="" id="" onBlur={this.showDate2} />
                    </div>
                )
            }
        }

        // 2. 渲染组件
        ReactDOM.render(<Demo />, document.getElementById('test'));
    </script>

</body>

</html>
