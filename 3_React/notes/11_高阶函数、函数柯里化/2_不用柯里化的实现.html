<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数、函数柯里化</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建组件
        class Login extends React.Component {
            // 初始化状态
            state = {
                username: '', // 用户名 
                password: ''  // 密码
            }
            // 保存用户名到状态中
            saveFormData = (dataType, value) => {
                this.setState({ [dataType]: value });
            }
            handleSubmit = (event) => {
                event.preventDefault(); // 组织表单提交
                const { username, password } = this.state;
                alert(`你输入的用户名是：${username}，密码是：${password}`);
            }

            render() {
                return (
                    <form action="" onSubmit={this.handleSubmit}>
                        用户名: <input onChange={(event) => { this.saveFormData('username', event.target.value) }} type="text" name="username" />
                        密码： <input onChange={event => this.saveFormData('password', event.target.value)} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }

        // 2. 渲染组件
        ReactDOM.render(<Login />, document.getElementById('test'));
    </script>

</body>

</html>
