<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3, 4, 5];
        let arr2 = [6, 7, 8, 9, 10];
        console.log(...arr1); // 展开一个数组
        let arr3 = [...arr1, ...arr2];
        console.log(...arr3);

        let person = { name: 'tom', age: 18 };
        // console.log(...person); // 报错，展开运算符不能展开对象
        // 复制一份对象
        let person2 = { ...person };
        console.log(person2);
        // 复制一份对象的同时，修改属性
        let person3 = { ...person, name: 'jack' };
        console.log(person3);

    </script>
</body>

</html>
