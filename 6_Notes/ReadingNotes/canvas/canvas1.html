<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas-1</title>
</head>
<body>
  <p>This is a red square: <canvas id="square" width=10 height=10></canvas></p>
  <p>This is a blue square: <canvas id="circle" width=10 height=10></canvas></p>
  <script>
    let canvas = document.querySelector('#square');
    let context = canvas.getContext('2d');
    context.fillStyle = '#f00';
    context.fillRect(0,0,10,10);

    canvas = document.querySelector('#circle');
    context = canvas.getContext('2d');
    context.beginPath();
    context.arc(5, 5, 5, 0, 2*Math.PI, true);
    context.fillStyle = '#00f';
    context.fill()
  </script>
</body>
</html>
