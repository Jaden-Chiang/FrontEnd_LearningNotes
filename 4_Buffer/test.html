<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器中的this是谁？—— 类的实例对象
                this.name = name;
                this.age = age;
            }
            // 一般方法
            speak() {
                // speak方法放在了哪里？ —— 类的原型对象上，是给实例用的
                // 通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`My name is: ${this.name}, my age is ${this.age}`);
            }
        }
        // 创建一个Person实例对象
        const p1 = new Person('XiaoMing', 18);
        p1.speak();

        // 创建一个Student类，继承于Person类
        class Student extends Person {
            constructor(name, age, grade) {
                // super继承父类的构造函数，必须写，且必须写在第一行
                super(name, age);
                this.grade = grade;
            }

            // 重写从父类继承的方法
            speak() {
                console.log(`My name is: ${this.name}, my age is ${this.age}, my grade is ${this.grade}`);
            }
            study() {
                console.log("I study hard");
            }
        }

        const s1 = new Student('LiHua', 15, '高一');
        s1.study();

        class Car {
            constructor(name, price, wheel) {
                this.name = name;
                this.price = price;
                this.wheel = 4;
            }
            // 类中可以直接写赋值语句
            a = 1;
        }
        const c1 = new Car('BFYC', 1566);
        console.log(c1);
    </script>
</body>

</html>
